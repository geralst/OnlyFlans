{% extends 'base.html' %}
{% load static %}
{% block 'content' %}
<div class="container p-5 bd-example">
  <div class="container py-3">
    <h2 class="display-4 text-center"><em>Nuestros coolaboradores</em></h2>
  </div>
    <div id="carouselExampleCaptions" class="carousel slide container" data-bs-ride="carousel" style="width: 50%;">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'img/tiendadulce.jpg'%}" class="d-block w-100"alt="...">
            <div class="carousel-caption d-none d-md-block">
              <a href="https://www.tiendadulce.cl" target="_blank" style="text-decoration: none"><p class="text-white"><em>Has click para visitar la pagina</em></p></a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/manarchile.jpg'%}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <a href="https://www.manarchile.cl" target="_blank" style="text-decoration: none"><p class="text-warning"><em>Has click para visitar la pagina</em></p></a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/recetasgratis.png'%}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <a href="https://www.recetasgratis.net/Flan-busqCate-1.html" target="_blank" style="text-decoration: none"><p class="text-warning"><em>Has click para visitar la pagina</em></p></a>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
{% endblock %}
